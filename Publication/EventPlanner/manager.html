<html>
  <div id="left"></div>
  <div id="right"></div>
  <div id="top"></div>
  <div id="bottom"></div>

  <div class = 'head'><b>Event Planner</b></div>
  <input type = "button" id = "toHome" value = "Back to Home Page" onclick="location.href='index.html'">
  <div id = "navigation">
    <input type="button" id="create" value="To Create Event" onclick="location.href='admin.html'">
    <input type="button" id="join" value="To Join Event" onclick="location.href='attendee.html'">
  </div>
  <link rel="stylesheet" href="attendee.css">
  <body>
    <div id = "loginWindow">
      <div id="notLoggedIn">
        <div align="right" id = "usernameText">
        Username:
        <input id = "username" type="text"/>
        </div>
        <div align ="right" id = "passwordText">
        Password:
        <input id = "password" type="text"/>
        </div>
        <div align = "right">
          <input type="button" id = "login" value="Login"/>
          <input type="button" id = "signup" onclick="location.href='signup.html'" value = "Sign Up"/>
        </div>
      </div>
      <div id="loggedIn">
        <div align="right" id = "loginStatus">Currently logged in as: </div>
        <div align="right" id = "logoutMessage">
          <span>Not you?</span>
          <input type="button" id="logout" value="Log Out"></input>
        </div>
      </div>
    </div>
    <p><br \></p>
    <div id = "managing">
      <div align = "center" id = "forceLogIn">
        <span >You need to be logged in to view this page.</span>
      </div>
      <div align = "center">
        <b><span id = "createdTitle"/></b>
        <div style="display: flex; justify-content: flex-end">
          <input type="button" id="timeChange" value="12 hour mode"></input>
        </div>
      </div>
      <table id="createdEvents">
      </table>
      <br/><br/>
      <div align = "center">
        <b><span id = "joinedTitle"></span></b>
      </div>
      <table id="joinedEvents">
        <tr>
          <table id = "eventTable">
          </table>
        </tr>
      </table>
      <table id = "eventTable">
      </table>
    </div>
  </body>
  <script src="Event.js"></script>
  <script src="storageManager.js"></script>
  <script src="EventClass.js"></script>
  <script src = "manager.js"></script>
</html>
