<html>
  <div class = 'head'><b>Event Planner</b></div>
  <link rel = "stylesheet" href="admin.css">
  <link rel="stylesheet" href="attendee.css">
  <body>
    <input type = "button" id = "toHome" value = "Back to Home Page" onclick="location.href='index.html'">
    <p><br \></p>
    <div align="center">
    <b>Welcome! Please enter in a username and password to use.</b>
    <br/><i>*Please don't use your password from anywhere else, there's no security whatsoever</i><br/><br/>
    </div>
    <div class="grid-container">
      <div class="gridText">
        <span>Username:   </span>
      </div>
      <div class ="grid-item">
        <input id = "username" type="text"/>
      </div>
      <div class ="gridText">
        <span>Password:   </span>
      </div>
      <div class="grid-item">
        <input id = "password" type="text"/>
      </div>
      <div class="gridText">
        <span>Confirm Password:   </span>
      </div>
      <div class="grid-item">
        <input id ="confirmPassword" type="text"/>
      </div>
      <br/>
    </div>
    <br/>
    <div align ="center">
      <input type = "button", id ="submit" value = "Submit"/>
    </div>
    <div id = "redirect" align = "center">
      <input id = "create" type="button" value="Create New Event" onclick= "location.href='admin.html'"/> <!---button link code from https://stackoverflow.com/questions/24903148/navigate-between-html-files --->
      <input id = "join" type="button" value="Join Existing Events" onclick="location.href='attendee.html'"/>
    </div>
    <br/>
    <div align ="center">
      <span id="error"/>
    </div>

  </body>
  <script src="storageManager.js"></script>
  <script src="Event.js"></script>
  <script src="signup.js"></script>
</html>
